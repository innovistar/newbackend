<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
</head>
<body>
  <div class="sign-up">
    <h1>Sign In</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" class="input-box" placeholder="Username">
      <input type="password" name="password" class="input-box" placeholder="Password">
      <p class="show"><input type="checkbox" name="show" id="show">Show Password</p>
      <div>
        {% for field in login_form %}
        <p>{% for error in field.errors %}<p>{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        {% if login_form.non_field_errors %}
        <div>
          <p>{{login_form.non_field_errors}}</p>
        </div>
        {% endif %}
        
      </div>
      <button type="submit" class="signup-btn">Login</button>
      <hr>
      <p><a class="aa" href="#" style="{color: blue }">Forgort Password</a></p>
    </form>
    
  </div>

</body>
</html>
